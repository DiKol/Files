<h2 mat-dialog-title>{{title}}</h2>
<form #formControl="ngForm">
  <mat-dialog-content>
    <div fxLayout="column">
    <p>Are you sure want to delete file?</p>
    </div>
  </mat-dialog-content>

<mat-dialog-actions align="begin">
  <button class="btn btn-outline-primary" [mat-dialog-close]="true" mat-button
    cdkFocusInitial (click)="delete()">Delete</button>
  <button class="btn btn-outline-danger" mat-button mat-dialog-close (click)="close()">Cancel</button>
</mat-dialog-actions>
</form>
